name: GeyserVoice
version: 1.0.0
main: io.greitan.mineserv.GeyserVoice
description: Plugin that adds support for using VoiceCraft on Java servers.
author: Alpha
website: https://mineserv.top
api-version: '1.20'
prefix: GeyserVoice

depend: 
- PlaceholderAPI

commands:
  voice:
    description: Voice chat main command.
    usage: /voice
    permission: voice.cmd
    
permissions:
  voice.cmd:
    default: true
  voice.bind:
    default: true
  voice.connect:
    default: op
  voice.reload:
    default: op
  voice.setup:
    default: op
  voice.settings:
    default: op