  cmd-not-player: "Alleen spelers kunnen dit commando gebruiken!"  # Error message for command use restricted to players only.
  cmd-not-exists: "Dit commando bestaat niet."  # Message indicating that the command does not exist.

  plugin-reload-pl: "Speler $player heeft de plugin herladen."  # Player-triggered plugin reload message.
  plugin-reload: "Speler $player heeft de plugin herladen."  # Player-triggered plugin reload message.

  plugin-config-loaded: "Configuratie geladen."  # Message indicating successful loading of the configuration.
  plugin-command-executor: "Uitvoerders voor commando's ingeschakeld."  # Message indicating successful enabling of command executors.

  plugin-connect-connect: "Verbonden met voicechatserver."  # Successful connection to the voice chat server.
