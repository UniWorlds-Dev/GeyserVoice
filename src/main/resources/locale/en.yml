# en
messages:
  cmd-reload: "Plugin reloaded!"  # Message indicating successful plugin reload.

  cmd-bind-connect: "Bind success!"  # Successful binding to the voice chat server.
  cmd-bind-disconnect: "Bind failed! Check your key and try /voice <bind key>"  # Error message during binding to the voice chat server.
  cmd-bind-invalid-data: "Invalid bind data!"  # Message indicating invalid bind data.
  cmd-bind-not-available: "You already connected to the voice chat."  # Message indicating that a connection to the voice chat already exists.

  cmd-setup-success: "Setup success! Reloading..."  # Successful setup of connection data.
  cmd-setup-invalid-data: "Invalid command arguments. Usage: /voive setup <host port server-key>."  # Error message for invalid command arguments during setup.

  cmd-invalid-args: "Invalid command usage. Usage: /voice <reload | connect | setup | bind>"  # Error message for invalid command usage.

  cmd-not-player: "Only players can use this command!"  # Error message for command use restricted to players only.
  cmd-not-exists: "This command is not exist."  # Message indicating that the command does not exist.

  plugin-reload-pl: "Player $player issued plugin reload."  # Player-triggered plugin reload message.
  plugin-reload: "Player $player issued plugin reload."  # Player-triggered plugin reload message.

  plugin-config-loaded: "Config loaded."  # Message indicating successful loading of the configuration.
  plugin-command-execuror: "Commands executors enabled."  # Message indicating successful enabling of command executors.

  plugin-connect-connect: "Connected to voice chat server."  # Successful connection to the voice chat server.
  plugin-connect-disconnect: "Connection to voice chat server had error. Run /voice <reload : connect> to reconect."  # Error message during connection to the voice chat server.
  plugin-connect-invalid-data: "Connection failed. Invalid config."  # Error message indicating failed connection due to invalid configuration.

  plugin-autobind-success: "AutoBind success!"  # Successful AutoBind execution.
  plugin-autobind-failed: "AutoBind failed! You not in the VoiceCraft app?"  # Error message during failed AutoBind execution.

  player-disconnect-success: "Player $player left from the voice chat."  # Message indicating player leaving the voice chat.
  player-disconnect-failed: "Player $player get error when left from the voice chat."  # Error message during player leaving the voice chat.

  player-connect: "Player $player join the voice chat."  # Message indicating player joining the voice chat.