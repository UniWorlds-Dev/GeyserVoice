name: {{ name }}

version: {{ version }}

main: io.greitan.mineserv.paper.GeyserVoice
description: {{ description }}

author: Alpha
website: {{ url }}

api-version: '1.20'
prefix: {{ name }}


soft-depend:
- PlaceholderAPI

commands:
  voice:
    description: Voice chat main command.
    usage: /voice <bind|setup|connect|reload>
    permission: voice.cmd
    
permissions:
  voice.cmd:
    default: true
  voice.bind:
    default: true
  voice.connect:
    default: op
  voice.reload:
    default: op
  voice.setup:
    default: op
  voice.settings:
    default: op
